{{ define "main" }}
<article class="single-article">
    <div class="article-header">
        <h1 class="article-title">{{ .Title }}</h1>
        <div class="article-meta">
            <time class="article-date">{{ .Date.Format "Jan 02, 2006" }}</time>
            {{ with .Params.tags }}
            <div class="article-tags">
                {{ range . }}
                <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}" class="article-tag">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>

    <div class="article-content">
        {{ .Content }}
    </div>
</article>

<!-- 图片放大功能的样式和脚本 -->
<link rel="stylesheet" href="{{ "css/image-modal.css" | relURL }}">
<script src="{{ "js/image-zoom.js" | relURL }}"></script>
{{ end }}
