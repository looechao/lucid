<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/base.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/components/header.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/components/footer.css" | relURL }}">
    {{ if .IsHome }}
    <link rel="stylesheet" href="{{ "css/pages/home.css" | relURL }}">
    {{ else if eq .Kind "section" "taxonomy" "term" }}
    <link rel="stylesheet" href="{{ "css/pages/list.css" | relURL }}">
    {{ else if eq .Kind "page" }}
    <link rel="stylesheet" href="{{ "css/pages/single.css" | relURL }}">
    {{ end }}
    {{ if .Site.Params.customCSS }}
        {{ range .Site.Params.customCSS }}
            <link rel="stylesheet" href="{{ . | relURL }}">
        {{ end }}
    {{ end }}
</head>
<body>
    {{ partial "header.html" . }}

    <main class="site-main">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
</body>
</html>
